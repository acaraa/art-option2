        document.getElementById("generateButton").addEventListener("click", function() {
            const topic = document.getElementById("topic").value;
            const values = [];
values.push(document.getElementById("표현 방식").value);values.push(document.getElementById("스타일").value);values.push(document.getElementById("조명").value);values.push(document.getElementById("관점").value);values.push(document.getElementById("색상").value);
            const output = topic + ', ' + values.join(', ');
            document.getElementById('output').value = output;
        });

        document.getElementById("copyButton").addEventListener("click", function() {
            const outputTextarea = document.getElementById('output');
            outputTextarea.select();
            document.execCommand('copy');
